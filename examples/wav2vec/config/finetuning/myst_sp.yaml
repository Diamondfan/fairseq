# @package _group_

common:
  fp16: true
  log_format: json
  log_interval: 200

checkpoint:
  no_epoch_checkpoints: true
  best_checkpoint_metric: wer

task:
  _name: audio_finetuning
  data: ???
  normalize: false
  labels: ltr
  min_sample_size: 8000     # 0.5s

dataset:
  num_workers: 2
  max_tokens: 800000  # 50s
  max_tokens_valid: 2400000
  skip_invalid_size_inputs_valid_test: true
  validate_interval: 1
  train_subset: train_sp
  valid_subset: development
  batch_size: 16

distributed_training:
  ddp_backend: legacy_ddp
  distributed_world_size: 1
  #nprocs_per_node: 8  

criterion:
  _name: ctc
  zero_infinity: true

optimization:
  max_update: 100000
  lr: [0.0005]   # 3e-5 for finetuning
  sentence_avg: true
  update_freq: [7]

optimizer:
  _name: adam
  adam_betas: (0.9,0.98)
  adam_eps: 1e-08

lr_scheduler:
  _name: tri_stage
  phase_ratio: [0.1, 0.4, 0.5]
  final_lr_scale: 0.05

model:
  _name: wav2vec_ctc
  w2v_path: ???
  apply_mask: true
  mask_prob: 0.65
  mask_channel_prob: 0.5
  mask_channel_length: 64
  layerdrop: 0.1
  activation_dropout: 0.1
  feature_grad_mult: 0.0
  freeze_finetune_updates: 0
  bottleneck_dim: ???
  freeze_adapter: ???
  freeze_backbone: ???
  no_pretrained_weights: ???
  use_first_adapter: ???
  adapter_before_quant: ???

  final_layer_type: "LSTM"
  lstm_dim: 1024
  lstm_num_layer: 2
  lstm_bidirection: True
  lstm_module: "lstm"
  lstm_add_norm: False
  lstm_add_proj: False
  lstm_dropout: 0.2

